<body>
    <h1>Netspark Bulk Editor</h1>
    <form id="optionForm">
        <label for="options">Select an option:</label>
        <select id="options" onchange="showHideInputs()">
            <option value="toggle">Toggle</option>
            <option value="toggleAll">Toggle All</option>

            <option value="remove">Remove</option>

            <label for="idToggle">ID:</label>
            <input type="text" id="idToggle" name="idToggle">
            <label for="toggle">Toggle:</label>
            <select id="toggle">
                <option value="ON">ON</option>
                <option value="OFF">OFF</option>
            </select>

        </div>
        <div id="toggleAllInput" style="display: none;">
            <label for="toggleAll">Toggle:</label>
            <select id="toggleAll">
                <option value="ON">ON</option>
                <option value="OFF">OFF</option>
            </select>

        </div>
        <div id="addAllInput" style="display: none;">
            <label for="dayAddAll">Day:</label>
            <input type="text" id="dayAddAll" name="dayAddAll">
            <label for="fromAddAll">From:</label>
            <input type="text" id="fromAddAll" name="fromAddAll">
            <label for="toAddAll">To:</label>
            <input type="text" id="toAddAll" name="toAddAll">
        </div>
        <div id="addInput" style="display: none;">
            <label for="idAdd">ID:</label>
            <input type="text" id="idAdd" name="idAdd">
            <label for="dayAdd">Day:</label>
            <input type="text" id="dayAdd" name="dayAdd">
            <label for="fromAdd">From:</label>
            <input type="text" id="fromAdd" name="fromAdd">
            <label for="toAdd">To:</label>
            <input type="text" id="toAdd" name="toAdd">
        </div>
        <div id="removeAllInput" style="display: none;">
            <label for="dayRemoveAll">Day:</label>
            <input type="text" id="dayRemoveAll" name="dayRemoveAll">
            <label for="fromRemoveAll">From:</label>
            <input type="text" id="fromRemoveAll" name="fromRemoveAll">
            <label for="toRemoveAll">To:</label>
            <input type="text" id="toRemoveAll" name="toRemoveAll">
        </div>
        <div id="removeInput" style="display: none;">
            <label for="idRemove">ID:</label>
            <input type="text" id="idRemove" name="idRemove">
            <label for="dayRemove">Day:</label>
            <input type="text" id="dayRemove" name="dayRemove">
            <label for="fromRemove">From:</label>
            <input type="text" id="fromRemove" name="fromRemove">
            <label for="toRemove">To:</label>
            <input type="text" id="toRemove" name="toRemove">
        </div>

        function toggleAdditionalSection() {
            var additionalSection = document.getElementById("additionalSection");
            if (additionalSection.style.display === "none") {

            } else {

        }
